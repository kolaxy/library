{% extends "base.html" %}
{% block title %}{{ user.username }}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<legend class="border-bottom mb-4">Редактировать профиль</legend>
<div>
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Профиль</div>
                <div class="card-body text-center">
<!--                    <img class="rounded-circle mb-2" width="100" height="100" src="{{ user.profile.image.url }}">-->
                    <h3>{{ user.profile.user }}</h3>
                    <p>{{ user.groups.get }}</p>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Редактировать</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-secondary" type="submit">Обновить информацию</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
