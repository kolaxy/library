{% extends 'base.html' %}
{% block title %}{{ genre }}{% endblock %}
{% block content %}
<legend class="border-bottom mb-4">Жанр : {{ genre }}
{% if user.is_authenticated %}
    <button type="submit" class="save btn btn-secondary" style="float: right;"><a class="nav-item nav-link" href="{% url 'genre-edit' genre.id %}">Редактировать жанр</a></button>
{% endif %}
</legend>
<div class="container">
    <div>
        <div class="row">
            {% for book in page_obj %}
            <div class="col-md-4">
                <a class="nav-item nav-link" href="{{ book.get_absolute_url}}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ book.image.url }}">
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{ book }}</h2>
                            <p>{{ book.author }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{ book.genre }}</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'base/pagination.html' %}
{% endblock %}
