{% extends "base.html" %}
{% block title %}{{ object }}{% endblock %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <legend class="border-bottom mb-4">{{ object }}</legend>
            <h6>Произведения автора</h6>
            {% for book in book_list %}
                <a href="{% url 'book-detail' book.id %}" class="nav-item nav-link"><p>{{ book }}</p></a>
            {% endfor %}
        </div>
    </article>
{% endblock content %}
