{% extends "base.html" %}
{% block title %}Авторы{% endblock %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <legend class="border-bottom mb-4">Авторы</legend>
            {% if user.is_authenticated %}
                <button type="submit" class="save btn btn-secondary"><a class="nav-item nav-link" href="{% url 'author-create' %}">Добавить автора</a></button>
            {% endif %}
            <div class="row">
                {% for author in authors %}
                    <div class="col-md-4">
                        <a class="nav-item nav-link" href="{% url 'author-detail' author.id %}">
                            <div class="card mb-4 box-shadow">
                                <div class="card-body">
                                    <p>{{ author }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </article>
{% include 'base/pagination.html' %}
{% endblock content %}
